<div class="container-auth">
    <div  id="panel-auth">
        <div class="panel-body">
            <h2 id="title-auth">
                New password
            </h2>
            <form method="post">
                <div class="form-group">
                    <input type="password"
                           class="form-control"
                           placeholder="Password"
                           ng-model="password"
                           min="4"
                           max="99"
                           required>
                </div>
                <div class="form-group">
                    <input type="password"
                           class="form-control"
                           placeholder="Confirm password"
                           ng-model="confirmedPassword"
                           min="4"
                           max="99"
                           required>
                </div>
                <button type="submit"
                        id="load"
                        ng-disabled="buttonDisabled"
                        class="btn-auth"
                        ng-click="sendNewPassData()">
                    Create
                </button>
                <span class="error-auth">
                    {{response}}
                </span>
            </form>
        </div>
    </div>
</div>

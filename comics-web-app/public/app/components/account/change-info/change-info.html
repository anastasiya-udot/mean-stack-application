<div class="container-auth">
    <div  id="panel-auth">
        <div class="panel-body">
            <h2 id="title-auth">Account settings</h2>
            <form method="post">
                <img class="img-responsive img-center user-avatar-change" ng-src="{{avatar}}" alt="">
                <div class="form-group">
                    <input type="text" ng-model="username"  class="form-control" placeholder="Login">
                </div>
                <hr/>
                <div class="form-group">
                    <input type="email"  class="form-control" placeholder="email" ng-model="email">
                </div>
                <hr/>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm password" ng-model="confPassword">
                </div>
                <button type="submit" class="btn-auth" ng-disabled="buttonDisabled"  ng-click="changeUserInfo()">Change</button>
                <span class="error-auth">{{response}}</span>
            </form>
        </div>
    </div>
</div>

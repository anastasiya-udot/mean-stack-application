<header class="image-bg-fluid-height"></header>
<section ng-show="isUserFound">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <img class="img-responsive img-center user-avatar" ng-src="{{user.avatar}}" alt="">
            </div>
            <p class="col-lg-8 col-md-12">
                <h2 align="center" class="section-heading user-info">Welcome, {{user.username}}</h2>
                <p align="center" class="lead section-lead user-info">{{user.email}}</p>
                <p align="center">
                    <img class="change-user-info" width="60" heigth="60" src="/assets/images/settings.png" ng-click="changeUserInfo()" ng-show="role == 'owner'"/>
                </p>
                <button ng-show="role == 'guest'">Something</button>
            </div>
        </div>
    </div>
</section>

<section ng-show="!isUserFound">
        <div class="col-lg-8 col-md-12">
            <h2 align="center" class="section-heading user-info">Sorry, user is not available :(</h2>
        </div>
</section>

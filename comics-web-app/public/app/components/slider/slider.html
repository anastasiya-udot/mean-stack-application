<div class="container">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="first-slide" src="assets/images/36519.jpg" alt="First slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Welcome to the comics website!</h1>
                        <p>Sigh in first to start your work</p>
                        <p><a class="btn btn-lg btn-primary" role="button" ng-click="popAuthorizationDialog()">Sign in now</a></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img class="second-slide" src="assets/images/36520.jpg" alt="Second slide">

                    </div>
                </div>
            </div>
            <div class="item">
                <img class="third-slide" src="assets/images/super-log.jpg" alt="Third slide">
                <div class="container">
                    <div class="carousel-caption">

                        <p></p>
                        <p><a class="btn btn-lg btn-primary" href="#" role="button">Browse gallery</a></p>

                </div>

        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>

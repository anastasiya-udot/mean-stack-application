<div class="modal fade" id="modalRegistr" role="dialog">

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"></div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="container-fluid container-registr">
                    <div class="panel panel-default" id="panel-registr">
                        <div class="panel-body">
                            <h2 id="title-registr">Sign up</h2>
                            <form method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name" ng-model="registrUsername" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control"  placeholder="Enter email" ng-model="registrEmail" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control"  placeholder="Password" ng-model="registrPassword" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password" ng-model="registrConfirm" required>
                                </div>
                                <button type="register" class="btn btn-default" ng-click="sendRegistrData()">Register</button>
                                <span class="error-registr">{{responseRegistr}}</span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"></div>
        </div>
    </div>
</div>

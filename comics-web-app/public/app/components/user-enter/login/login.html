<div class="modal fade" id="modalLogin" role="dialog">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"></div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="container-fluid container-login">
                    <div class="panel panel-default" id="panel-login">
                        <div class="panel-body">
                            <h2 id="title-login">Sign in</h2>
                            <form method="post">
                                <div class="form-group">
                                    <input type="email"  class="form-control" placeholder="email" ng-model="loginEmail" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password" ng-model="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-default" ng-click="sendAuthData()">Login</button>
                                <span class="error-login">{{responseLogin}}</span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"></div>
        </div>
    </div>
</div>
